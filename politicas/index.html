<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/ChatGPT/css/politicas.css" />
  <link rel="stylesheet" href="/ChatGPT/css/menu.css">
  <title>Políticas</title>
</head>


<body>
  <!-- Menú de navegación -->
  <nav>
    <ul>
      <li><a href="/ChatGPT/">Inicio</a></li>
      <li><a href="/ChatGPT/pro/pro.html">Pro Boost Generator</a></li>
      <li><a href="/ChatGPT/individual/index.html">Artículos individuales</a></li>
      <li><a href="/ChatGPT/politicas/index.html">Genera Políticas</a></li>
      <li><a href="/ChatGPT/setup/setup.html">Configuración</a></li>
    </ul>
  </nav>
  <h1>Pro Boost Generator</h1>
  <h3>Políticas</h3>

  <div class="main-container">
    <label>1 - Nombre de la empresa</label>
    <input type="text" id="companyName" placeholder="Nombre de la empresa" />

    <label>2 - Nombre de la web</label>
    <input type="text" id="websiteName" placeholder="Nombre de la web" />

    <label>3 - Url de la web</label>
    <input type="text" id="websiteURL" placeholder="URL de la web" />

    <label>4 - País del sitio web</label>
    <select id="country" id="" placeholder="País">
      <option value="">Pais</option>
    </select>

    <label>5 - Email del sitio web</label>
    <input type="text" id="companyEmail" placeholder="Email de la empresa" />

    <label>6 - Idioma del sitio</label>
    <label class="container">Español
      <input type="checkbox" name="idioma" value="es" />
      <span class="checkmark"></span>
    </label>
    <label class="container">Ingles
      <input type="checkbox" name="idioma" value="en" />
      <span class="checkmark"></span>
    </label>

    <button id="btnGenerate">Generar</button>

  </div>

  <script type="module" src="./politicas.js"></script>
</body>

</html>
