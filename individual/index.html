<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artículos Individuales</title>
  <link rel="stylesheet" href="/ChatGPT/css/individual.css" />
  <link rel="stylesheet" href="/ChatGPT/css/menu.css">
</head>

<body>
  <!-- Menú de navegación -->
  <nav>
    <ul>
      <li><a href="/ChatGPT/">Inicio</a></li>
      <li><a href="/ChatGPT/pro/pro.html">Pro Boost Generator</a></li>
      <li><a href="/ChatGPT/individual/index.html">Artículos individuales</a></li>
      <li><a href="/ChatGPT/politicas/index.html">Genera Políticas</a></li>
      <li><a href="/ChatGPT/setup/setup.html">Configuración</a></li>
    </ul>
  </nav>

  <h1>Pro Boost Individual</h1>
  <h3>Genera segun tus necesidades</h3>



  <div class="container-content">
    <div class="input-section">

      <div class="inputs-area">
        <label class="titulos-secundarios">1 - Palabras claves</label>
        <textarea id="keywords" rows="3" placeholder="Palabras clave"></textarea>

        <p class="titulos-secundarios">2 - Idioma del sitio</p>
        <label class="container">Español
          <input type="checkbox" name="idioma" value="es" />
          <span class="checkmark"></span>
        </label>
        <label class="container">Ingles
          <input type="checkbox" name="idioma" value="en" />
          <span class="checkmark"></span>
        </label>
        <select id="model">
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
          <option value="gpt-4-turbo">GPT-4 Turbo</option>
          <option value="gpt-4o">GPT-4o</option>
        </select>
        <button id="generate">Generar contenido</button>
      </div>


      <div class="content-section">
        <div id="article"></div>
        <div id="description"></div>
      </div>

    </div>

  </div>


  <script src="./individual.js" type="module"></script>
</body>

</html>
