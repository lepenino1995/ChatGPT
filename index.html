<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Boost Generator</title>
    

    <link rel="icon" type="image/jpg"
        href="https://res.cloudinary.com/dhkl5kjip/image/upload/v1699135127/swcxqauprfmhlumn7oya.png">
  <script type="module" crossorigin src="/ChatGPT/assets/index-e28e0edc.js"></script>
  <link rel="stylesheet" href="/ChatGPT/assets/index-a1cb8f40.css">
</head>

<body>
    <h10 class="pro">Pro Boost Generator</h10>
    <h10 class="boost">Pro Boost Generator</h10>
    <div class="input-section">
        <input type="email" id="email" placeholder="Correo Electrónico" />
        <textarea id="keywords" rows="3" placeholder="Palabras clave"></textarea>
        <input type="text" id="api-key" placeholder="OpenAI key" />
        <button id="btn-api-key">Guardar</button>

        <label class="container">Español
            <input type="checkbox" name="idioma" value="español" />
            <span class="checkmark"></span>
        </label>
        <label class="container">Ingles
            <input type="checkbox" name="idioma" value="ingles" />
            <span class="checkmark"></span>
        </label>

        <select id="model">
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            <option value="gpt-4">GPT-4</option>
        </select>

        <button id="generate">Generar contenido</button>
        <!-- <button id="download">Descargar CSV</button> -->
    </div>

    <div class="content-section">
        <!-- Sección para el ícono y el mensaje de "IP check" -->
        <div id="ip-check-section" style="color: white;">
            <img src="/ChatGPT/assets/check-97ce7aa8.png" alt="Loading icon" id="loading-icon"
                style="width: 30px; height: 30px; margin-right: 10px;">
            IP check
        </div>

        <div id="article"></div>
        <div id="description"></div>
    </div>

    

</body>

</html>
