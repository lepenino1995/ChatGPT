<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript ChatGPT</title>
  </head>
  <body>
    <textarea id="keywords" rows="3" placeholder="Palabras clave"></textarea>

    <input type="checkbox" name="idioma" value="español" /> Español
    <input type="checkbox" name="idioma" value="ingles" /> Ingles

    <select id="model">
      <option value="gpt-3.5-turbo">GPT-3</option>
      <option value="gpt-4">GPT-4</option>
    </select>

    <button id="generate">Generar contenido</button>

    <button id="download">Descargar CSV</button>

    <!-- progressbar -->
    <progress value="0" max="100"></progress>

    <div id="article"></div>
    <div id="description"></div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
